<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impar-ou-par</title>
</head>
<body>
    <h1>Exercicio de impar ou par</h1>
    <input type="text" id="campo">
    <button onclick="imparPar()">clique</button>
    <p id="resultado"></p>
    <script>
        function imparPar(){
            let numero = document.getElementById("campo").value
            resto = numero % 2
            if(resto === 0){
                document.getElementById("resultado").innerHTML = "Número é par (true)"
            }

            else {
                document.getElementById("resultado").innerHTML = "Número é impar (false)"
            }

        }

    </script>
</body>
</html>
