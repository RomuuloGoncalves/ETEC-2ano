<!DOCTYPE html>

<head>

    <title>média</title>
</head>
<body>
    <script>
        function fazerMedia(n1, n2, n3, n4){
            var media =(n1 + n2 + n3 + n4) / 4 
            document.write("Média: ", media)
        }

        fazerMedia(2,2,2,4)
    </script>
</body>
