<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou negativo</title>
</head>
<body>

    <h1>Exercicio de positivo e negativo</h1>
    <input type="text" id="campo">
    <button onclick="numeroPositivo()">clique</button>
    <p id="resultado"></p>
    <script>
        function numeroPositivo(){
            let numero = document.getElementById("campo").value
            if(numero >= 0){
                document.getElementById("resultado").innerHTML = "O número é positivo"
            }

            else {
                document.getElementById("resultado").innerHTML = "O número é negativo"

            }
        }

    </script>
</body>
</html>
